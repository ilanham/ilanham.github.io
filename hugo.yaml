baseURL: https://ianlanham.com/
languageCode: en-us
title: Ian Lanham | Exploring Data of All Shapes

theme: hextra

enableInlineShortcodes: true

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Resources
      pageRef: resources.md
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/ilanham"
      params:
        icon: github
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/in/ian-lanham/"
      params:
        icon: linkedin

params:

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  blog:
    list:
      displayTags: true

  page:
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true